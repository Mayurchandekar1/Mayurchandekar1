# GitHub Action for generating a contribution graph with a snake animation

name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours
  workflow_dispatch:  # Allows manual trigger from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  # Use latest version

      - name: Generate Snake Contribution Graph
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: Mayurchandekar1
          outputs: |
            dist/github-snake.svg

      - name: Commit & Push the Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/github-snake.svg
          git commit -m "Update GitHub contribution snake animation" || echo "No changes to commit"
          git push origin output  # Push to 'output' branch
